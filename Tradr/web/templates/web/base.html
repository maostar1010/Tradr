<!DOCTYPE html>
<html>
<head>
<title>Homepage</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-colors-win8.css">

<style>
.w3-sidebar a {font-family: "Roboto", sans-serif}
body,h1,h2,h3,h4,h5,h6,.w3-wide {font-family: "Montserrat", sans-serif;}

/* Search button */
.input-icons i {
            position: absolute;
        }
        
        .input-icons {
            width: 100%;
            margin-bottom: 10px;
        }
          
        .icon {
            padding: 10px;
            color: black;
            min-width: 30px;
            text-align: right;
        }
          
         .input-field {
            width: 100%;
            padding: 15x;
            text-align: center;
        } 

        #footer{
          position: relative;

        }
        #right{
          position: absolute;
          left: 80%;
          top : 50%;
        }

</style>
</head>

<body class="w3-content" style="max-width:1200px">
    
<!-- Sidebar/menu -->
  <nav class="w3-sidebar w3-bar-block w3-white w3-collapse w3-top" style="z-index:3;width:250px" id="mySidebar">
    <div class="w3-container w3-display-container w3-padding-16">
      <i onclick="w3_close()" class="fa fa-remove w3-hide-large w3-button w3-display-topright"></i>
      <img src="/static/web/images/logo.png" alt="Homepage" style="width:100%">
    </div>
    <div class="w3-padding-64 w3-large w3-text-grey" style="font-weight:bold">
      <a href="/home" class="w3-bar-item w3-button">Home</a>
      <a onclick="myAccFunc()" href="javascript:void(0)" class="w3-button w3-block w3-white w3-left-align" id="myBtn">
        Categories <i class="fa fa-caret-down"></i>
      </a>
      <div id="demoAcc" class="w3-bar-block w3-hide w3-padding-large w3-medium"></div>
            {% for category in categories %}
                <div>
                    <a href="/{{category.title}}" class="w3-bar-item w3-button">
                        {{category.title}}
                    </a>
                </div>
            {% endfor %}
      </div>
    </div>
    <!-- <a href="#footer" class="w3-bar-item w3-button w3-padding">Contact</a> 
    <a href="javascript:void(0)" class="w3-bar-item w3-button w3-padding" onclick="document.getElementById('newsletter').style.display='block'">Newsletter</a> 
    <a href="#footer"  class="w3-bar-item w3-button w3-padding">Subscribe</a> -->
  </nav>

    <!-- Top menu on small screens -->
    <header class="w3-bar w3-top w3-hide-large w3-white w3-xlarge">
    
    <div class="w3-bar-item w3-padding-24 w3-wide">
        <img src="/static/web/images/logo.png" alt="Homepage" style="width:19%">
    </div>
    <a href="javascript:void(0)" class="w3-bar-item w3-button w3-padding-24 w3-right" onclick="w3_open()"><i class="fa fa-bars"></i></a>
    </header>

    <!-- Overlay effect when opening sidebar on small screens -->
    <div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

    <!-- !PAGE CONTENT! -->
    <div class="w3-main" style="margin-left:250px">

        <!-- Push down content on small screens -->
        <div class="w3-hide-large" style="margin-top:83px"></div>
        
        <!-- Top header -->
        <header class="w3-container w3-xlarge">
            <!-- <p class="w3-left">Jeans</p> -->

            <form style="max-width:450px;margin:auto"></form>
            <p class="w3-right">
                <i class="fa w3-margin-right"></i>
                
                    <div class="input-icons">
                        <i class="fa fa-search icon">
                    </i>
                        <input class ="input-field"
                            type="text" 
                            placeholder="Search">
                    </div>
            
            <!-- <i class="fa fa-search"></i>
            <input class="input-field" type = "text" placeholder="Search.."> -->
            
            </p>
        </header>
